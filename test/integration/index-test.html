<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Index Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
  <link type="text/css" rel="stylesheet" href="../../src/style.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="wrap">
      <div id="feeds"><ul id="feeds-list"></ul></div>
      <div id="control-bar">
        <input type="image" id="ui-detect" src="images/light/magnifier.svg">
        <div id="wrap-undo-controls">
          <label for="ui-undo">Undo<input type="image" id="ui-undo" src="images/light/undo-arrow.svg"></label>
          <label for="ui-undo-dismiss">Confirm Delete<input type="image" id="ui-undo-dismiss" src="images/light/cancel.svg"></label>
        </div>
      </div>
      <div id="feed-contents"><ul id="feed-items-list"></ul></div>
    </div>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="../mocks.js"></script>
  <script src="../../src/model.js"></script>
  <script src="../../src/formatting.js"></script>
  <script src="../../src/index.js"></script>
  <script src="index-test.js"></script>
</body>
</html>
