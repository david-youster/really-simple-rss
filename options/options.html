<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
    <script src="options.js"></script>
  </head>

  <body>
    <h1>Settings</h1>
    <form>
      <div>
        <label>
          Display feeds list below feed content
          <input id="swap-displays" type="checkbox">
        </label>
        <label>
          Enable dark theme
          <input id="dark-theme" type="checkbox">
        </label>
      </div>
      <div>
        <button type="button" id="save-settings">Save</button>
      </div>
    </form>
  </body>
</html>
