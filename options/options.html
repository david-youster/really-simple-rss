<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
    <script src="/common/api.js"></script>
    <script src="options.js"></script>
  </head>

  <body>
    <h1>Settings</h1>
    <form>
      <div class='form-item-container'>
        <label>
          Display feeds list below feed content
          <input id="swap-displays" type="checkbox">
        </label>
      </div>
      <div class='form-item-container'>
        <label>
          Enable dark theme (BETA)
          <input id="dark-theme" type="checkbox">
        </label>
      </div>
      <div class = 'form-item-container'>
        <button type="button" id="save-settings">Save</button>
      </div>
    </form>
    <div id="message-container"></div>
  </body>
</html>
