<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Sidebar</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="model.js"></script>
    <script src="formatting.js"></script>
    <script src="service/webex.js"></script>
    <script src="service/messaging.js"></script>
    <script src="service/feeds.js"></script>
    <script src="service/bookmarks.js"></script>
    <script src="service/settings.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="feeds"><ul id="feeds-list"></ul></div>
      <div id="control-bar">
        <input type="image" id="ui-detect" src="images/light/magnifier.svg" aria-label="Detect Feeds">
        <div id="wrap-undo-controls">
          <label for="ui-undo">Undo<input type="image" id="ui-undo" src="images/light/undo-arrow.svg"></label>
          <label for="ui-undo-dismiss">Confirm Delete<input type="image" id="ui-undo-dismiss" src="images/light/cancel.svg"></label>
        </div>
      </div>
      <div id="feed-contents"><ul id="feed-items-list"></ul></div>
    </div>
  </body>
</html>
