<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Sidebar</title>
  <link type="text/css" rel="stylesheet" href="/css/extension.css">
  <link type="text/css" rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/index.js"></script>
</head>

<body>
  <div id="wrap">
    <div id="feeds">
      <ul id="feeds-list"></ul>
    </div>
    <div id="control-bar">
      <input type="image" class="ui-panel-control" id="ui-detect" src="/images/light/magnifier.svg"
        aria-label="Detect Feeds">
      <div id="wrap-undo-controls">
        <label class="icon-button-label" for="ui-undo">
          Undo
          <input class="ui-panel-control" type="image" id="ui-undo" src="/images/light/undo-arrow.svg">
        </label>
        <label class="icon-button-label" for="ui-undo-dismiss">
          Confirm Delete
          <input class="ui-panel-control" type="image" id="ui-undo-dismiss" src="/images/light/cancel.svg">
        </label>
      </div>
    </div>
    <div id="feed-contents">
      <ul id="feed-items-list"></ul>
    </div>
  </div>
</body>

</html>
