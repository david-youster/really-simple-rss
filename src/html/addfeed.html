<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Sidebar - Add Feed</title>
  <link type="text/css" rel="stylesheet" href="/css/addfeed.css">
  <script type="module" src="/js/addfeed.js"></script>
</head>

<body>
  <div id="wrap">
    <form id="add-feed-form">
      <div class="form-line">
        <label>
          <span class="label-text">Name</span>
          <input id="addfeed-name-input" type="text" placeholder="Feed Title" required />
        </label>
      </div>

      <div class="form-line">
        <label>
          <span class="label-text">URL</span>
          <input id="addfeed-url-input" type="url" placeholder="https://site.com/feed" required />
        </label>
      </div>
      <div id="controls" class="form-line">
        <input class="button" id="save-button" type="submit" value="Save" />
        <input class="button" id="clear-button" type="reset" value="Clear" />
      </div>
    </form>
    <div class="message" id="url-error">Invalid URL</div>
    <div class="message" id="feed-error">Unable to parse feed</div>
    <div class="message" id="feed-added-message">Added feed</div>
  </div>
</body>

</html>
