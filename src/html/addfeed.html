<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Sidebar - Add Feed</title>
  <link type="text/css" rel="stylesheet" href="/css/addfeed.css">
  <script type="module" src="/js/addfeed.js"></script>
</head>

<body>
  <div id="wrap">
    <form id="add-feed-form">
      <div>
        <label>
          Name
          <input id="addfeed-name-input" type="text" required />
        </label>
      </div>

      <div>
        <label>
          URL
          <input id="addfeed-url-input" type="url" required />
        </label>
      </div>
      <input id="save-button" type="submit" value="Save" />
    </form>
    <div>
      <div class="message" id="url-error">Invalid URL</div>
      <div class="message" id="feed-error">Unable to parse feed</div>
      <div class="message" id="feed-empty-message">No items in feed</div>
      <ul id="feed-items"></ul>
    </div>
  </div>
</body>

</html>
