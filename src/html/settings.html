<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Sidebar - Settings</title>
  <link type="text/css" rel="stylesheet" href="/css/settings.css">
  <script type="module" src="/js/settings.js"></script>
</head>

<body>
  <div id="wrap">
    <form id="settings-form">
      <p>
        <label class="main-label">
          Theme
        </label>
        <span class="radio-options">
          <span class="radio-option">
            <input type="radio" name="theme" id="defaultThemeRadio" value="default">
            <label class="sub-label" for="defaultThemeRadio">Default</label>
          </span>
          <span class="radio-option">
            <input type="radio" name="theme" id="darkThemeRadio" value="dark">
            <label class="sub-label" for="darkThemeRadio">Dark</label>
          </span>
        </span>

      </p>
      <p>
        <label class="main-label">
          Feed content panel
        </label>
        <span class="radio-options">
          <span class="radio-option">
            <input type="radio" name="swapDisplays" id="swapDisplaysDisabledRadio" value="false">
            <label class="sub-label" for="swapDisplaysDisabledRadio">Below feed list</label>
          </span>
          <span class="radio-option">
            <input type="radio" name="swapDisplays" id="swapDisplaysEnabledRadio" value="true">
            <label class="sub-label" for="swapDisplaysEnabledRadio">Above feed list</label>
          </span>
        </span>
      </p>
      <p>
        <label class="main-label">
          Highlight errors
        </label>
        <span class="checkbox-options">
          <span class="checkbox-option">
            <input type="checkbox" name="highlightFeedErrors" id="highlightFeedErrorsCheckbox">
            <label class="sub-label" for="highlightFeedErrorsEnabledRadio">Enabled</label>
          </span>
        </span>
      </p>
    </form>
  </div>
</body>

</html>
