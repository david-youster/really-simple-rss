<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Sidebar - Settings</title>
  <script type="module" src="/js/settings.js"></script>
</head>

<body>
  <div id="wrap">
    <form id="settings-form">
      <p>
        <label>
          Theme
          <input type="radio" name="theme" id="defaultThemeRadio" value="default">
          <label for="defaultThemeRadio">Default</label>
          <input type="radio" name="theme" id="darkThemeRadio" value="dark">
          <label for="darkThemeRadio">Dark</label>
        </label>
      </p>
      <p>
        <label>
          Feed content panel
          <input type="radio" name="swapDisplays" id="swapDisplaysDisabledRadio" value="false">
          <label for="swapDisplaysDisabledRadio">Below feed list</label>
          <input type="radio" name="swapDisplays" id="swapDisplaysEnabledRadio" value="true">
          <label for="swapDisplaysEnabledRadio">Above feed list</label>
        </label>
      </p>
    </form>
  </div>
</body>

</html>
